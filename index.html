      <div class="container1">
        <div>
          <label for="categorySort" class="form-label">Sort by category
            <select name="categorySort" id="categorySort" onchange="categorySort()">
              <option value="select">-SELECT ONE-</option>
              <option value="All">All</option>
              <option value="Men Short">Men Shorts</option>
              <option value="Formal Shoes">Formal Men Shoes</option>
              <option value="Denim Clothing">Denim Clothing</option>
              <option value="Casual Shoes">Casual Men Shoes</option>
              <option value="Sweater">Sweater</option>
              <option value="T-Shirt">T-Shirt</option>
            </select>
          </label>
        </div>

    <label for="priceSort" class="form-label">Sort by Price</label>
    <select name="priceSort" id="priceSort" onchange="priceSort()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>

    <label for="arrangeName" class="form-label">Sort by Name</label>
    <select name="arrangeName" id="arrangeName" onchange="arrangeName()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <h4>Product title</h4>
          <input type="text" id="input-title"><br>

          <h4>Price</h4>
          <input type="text" id="input-price"  placeholder="R0.00">
          
          <h4>Image URL</h4>
          <input type="text" id="input-img">
          
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
